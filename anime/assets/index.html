<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnimePlanet</title>
    <link rel="stylesheet"  href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">



    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__container">
                <div class="logo__block">
                    <div class="logo">
                        <img src="images/header/logo.svg">
                    </div>
                    <div class="search">
                        <input class="search__input" type="text" >
                        <i  class="fa-solid fa-magnifying-glass"></i>


                    </div>
                    <div class="basket">
                        <button class="registration__button"> <i class="fa-solid fa-bag-shopping"></i>registration</button>
                    </div>
                </div>
                <div class="nav__block" >
                    <div class="watch">Watch the newest <br> episodes now
                        <div class="box__arrow">
                            <div class="arrow arrow-bottom arrow_top"></div>
                            <div class="arrow arrow-bottom arrow_centr"></div>
                            <div class="arrow arrow-bottom  arrow_dol"></div>
                        </div>
                    </div>


                    <div class="episodes">
                        <div class="episod">
                            <div class="episod__one episod__style"></div>
                        </div>
                        <div class="episod">
                            <div class="episod__two episod__style"></div>
                        </div>
                        <div class="episod">
                            <div class="episod__three episod__style"></div>
                        </div>
                        <div class="episod">
                            <div class="episod__four episod__style"></div>
                        </div>
                        <div class="episod">
                            <div class="episod__five episod__style"></div>
                        </div>

                    </div>
                    <div class="header__botton">
                        <div class="nav_button">
                            <a href="#">Chainsaw man</a>
                            <a href="#">Blue Lock</a>
                            <a href="#">Chainsaw Man</a>
                            <a href="#">Batlle master</a>
                            <a href="#">Full Metal Alchemist</a>
                        </div>
                        <div class="nav__end">
                            <a class="nav__link"  href="#">ARE WATCHING NOW</a>
                            <a class="nav__link"  href="#">ALL ANIME</a>
                            <a class="nav__link"  href="#">MY BOOKMARKS</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="sort__list">
            <div class="sort__container">
                <div class="sort__menu">
                    <div class="sort__menu__item sort__menu__item__01">
                        <a class="sort__menu__link sort__menu__link__01" href="">
                            GENRE
                        </a>
                        <div class="sort__menu__body sort__menu__body__01">
                            <div class="sort__menu__content"></div>
                        </div>
                    </div>

                    <div class="sort__menu__item sort__menu__item__02">
                        <a class="sort__menu__link sort__menu__link__02" href="">
                            BY YEARS
                        </a>
                        <div class="sort__menu__body sort__menu__body__02">
                            <div class="sort__menu__content"></div>
                        </div>
                    </div>

                    <div class="sort__menu__item sort__menu__item__03">
                        <a class="sort__menu__link sort__menu__link__03" href="">
                            EXCLUDE
                        </a>
                        <div class="sort__menu__body sort__menu__body__03">
                            <div class="sort__menu__content"></div>
                        </div>
                    </div>

                    <div class="sort__menu__item sort__menu__item__04">
                        <a class="sort__menu__link sort__menu__link__04" href="">
                            SORTING
                        </a>
                        <div class="sort__menu__body sort__menu__body__04">
                            <div class="sort__menu__content"></div>
                        </div>
                    </div>
                    <div class="icons__sort">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                    </div>

                </div>


            </div>

        </div>
    </div>




</body>
<script src="https://kit.fontawesome.com/523372efa1.js" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</html>
