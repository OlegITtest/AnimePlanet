<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnimePlanet</title>
    <link rel="stylesheet"  href="style.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__container">
                <div class="logo__block">
                    <div class="logo">
                        <img src="images/header/logo.svg">
                    </div>
                    <div class="search">
                        <input class="search__input" type="text" >
                        <i class="fa-solid fa-magnifying-glass"></i>

                    </div>
                    <div class="basket">
                        <button class="registration__button"> <i class="fa-solid fa-bag-shopping"></i>registration</button>
                    </div>
                </div>
                <div class="nav__block" >
                    <div class="watch">Watch the newest <br> episodes now</div>

                    <div class="episodes">
                        <div class="episod">
                            <div class="episod__one episod__style"></div>
                        </div>
                        <div class="episod">
                            <div class="episod__two episod__style"></div>
                        </div>
                        <div class="episod">
                            <div class="episod__three episod__style"></div>
                        </div>
                        <div class="episod">
                            <div class="episod__four episod__style"></div>
                        </div>
                        <div class="episod">
                            <div class="episod__five episod__style"></div>
                        </div>

                    </div>
                    <div class="header__botton">
                        <div class="nav_button">
                            <a href="#">Chainsaw man</a>
                            <a href="#">Blue Lock</a>
                            <a href="#">Chainsaw Man</a>
                            <a href="#">Batlle master</a>
                            <a href="#">Full Metal Alchemist</a>
                        </div>
                        <div class="nav__end">
                            <a class="nav__link"  href="#">ARE WATCHING NOW</a>
                            <a class="nav__link"  href="#">ALL ANIME</a>
                            <a class="nav__link"  href="#">MY BOOKMARKS</a>
                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>




</body>
<script src="https://kit.fontawesome.com/523372efa1.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
